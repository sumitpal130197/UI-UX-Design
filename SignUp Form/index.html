<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container-fluid" style="padding: 0px 50px">
      <div class="row">
        <div class="col-md-3 signup-text">
          <div class="">
            <p>01</p>
            <h1>SignUp</h1>
          </div>
        </div>
        <div class="col-md-9">
          <div class="row login-form">
            <div class="col-md-4 login">
              <img
                src="./assets/images/pool_0.png"
                width="18%"
                class="logo"
                alt=""
              />
              <h6 class="login-content">
                Find 3D Object, Mockups and illustartion here.
              </h6>
              <div class="form-img">
                <img src="./assets/images/main-image.png" width="100%" alt="" />
              </div>
            </div>
            <div class="col-md-8 login-fom">
              <div class="row container">
                <div class="col-lg-12">
                  <div class="crate-form">
                    <h5>Create Account</h5>
                    <div class="create-with-both">
                      <div class="create-with ml-5">
                        <img
                          src="https://ia802209.us.archive.org/26/items/github.com-google-googletest_-_2022-02-17_22-19-50/cover.jpg"
                          width="30px"
                          alt="google-img"
                        />
                        <p>Sign up with Google</p>
                      </div>
                      <div class="create-with mr-5">
                        <img
                          src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/640px-Facebook_f_logo_%282021%29.svg.png"
                          class="facebook-img"
                          alt="google-img"
                        />
                        <p>Sign up with Facebook</p>
                      </div>
                    </div>
                    <p class="text-center mt-5" style="color: #beb7b7">-OR-</p>
                  </div>
                  <div class="">
                    <form>
                      <div class="mt-3">
                        <input
                          class="form-control name-input"
                          type="text"
                          placeholder="Name"
                        />
                      </div>
                      <div class="mt-3">
                        <input
                          class="form-control name-input"
                          type="text"
                          placeholder="Emai Address"
                        />
                        <div class="mt-3">
                          <input
                            class="form-control name-input"
                            type="text"
                            placeholder="Phone Number"
                          />
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="submit-button mt-5 W-100">
                    <button class="btn">Create Account</button>
                  </div>
                  <div class="text-center mt-2 already-text">
                    <p>Already have an account?<span> Login</span></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
